language: python
python:
  - "3.7"

sudo: false
cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - platformio update

script:
  - platformio run

before_deploy:
  - git config --global user.name "Caffreyfans"
  - git config --global user.email "Caffreyfans@163.com"
  - mv firmware/*/*.bin firmware/
deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: firmware/firmware.bin
  skip_cleanup: true
  on:
    tags: true